<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTrack Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- TODO LIST -->
    <div class="body-2">
        <main class="app">
            <section class="greeting">
                <h2 class="title">
                    You finally woke up! <input type="text" id="name" placeholder ="Name here">
                </h2>
            </section>

            <section class="create-todo">
                <h3>CREATE A TODO</h3>

                <form id="new-todo-form">
                    <h4>What's going on in that little head?</h4>
                    <input type="text" name="content" id ="content" placeholder = "e.g. make a video"/>
                    <div class="time">


                        <h4>What time will you begin the task?</h4>

                        <input class ="timeTitle" name="timeStart" type="text" placeholder ="Time to Start:">
                        <div class="timeButtons">

                            <div id="btn"></div>
                            <button type="button" class="toggle-btn" onclick="amClick()">AM</button>
                            <button type="button" class="toggle-btn" onclick="pmClick()">PM</button>
                
                        </div>

                    </div>
                    

                    <h4>Pick a category</h4>
                    <div class="options">
                        <label>
                            <input type="radio" name ="category" id="category1" value ="business" />
                            <span class="bubble business"></span>
                            <div>Business</div>
                        </label>

                        <label>
                            <input type="radio" name ="category" id="category2" value ="personal" />
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>

                    </div>

                    <input id ="submission" type="submit" value="Add Task">
                </form>
            </section>

            <section class="todo-list">
                <h3>TO-DO LIST</h3>
                <div class="list" id="todo-list">
                    <div class="todo-item">
                        <label>
                            <input type="checkbox" />
                            <span class ="bubble business"></span>
                        </label>

                        <div class="todo-content">
                            <input type="text" value="send TA app" readonly />
                            <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                                
                            </div>
                            
                        </div>
                    </div>
                    <div class="todo-item">
                        <label>
                            <input type="checkbox" />
                            <span class ="bubble personal"></span>
                        </label>

                        <div class="todo-content">
                            <input type="text" value="stretch" readonly />
                            <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- CALENDAR -->
    <div class="container">
        <div class="titleBar">
        <header>
            <p class="current-date"></p>
            <div class="arrowIcons">
                <span id="prev" class="fa fa-chevron-left"></span>
                <span id="next" class="fa fa-chevron-right"></span>
                
            </div>
        </header>
        </div>
        <div class="calendar">
            
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
            </ul>
            
                
        </div>
    </div>
   
    <!--
        Todo list code
        List should only appear on the day that it is 
    -->
</body>
</html>
