<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTrack Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="todoList">
        <header> 
            <h1>PlaceHolder</h1>
            <form id="new-task-form">
                <input
                    type = "text"
                    id="new-task-input"
                    placeHolder="What do you have planned?">
                <input 
                    type ="submit"
                    id ="new-task-submit"
                    value="Add task" />

            </form>
        </header>
        <main> 
            <section class="task-list">
                <h2>Tasks</h2>

                <div id="tasks">
                    <div class="task">
                        <div class="content">
                            <input
                                 type="text"
                                 class="text"
                                 value="My shiny task"
                                 readonly
                            
                            />
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div class="container">
        <div class="titleBar">
        <header>
            <!-- REMOVE APRIL 2023 AFTER UPDATING JAVASCRIPT -->
            <p class="current-date"></p>
            <div class="arrowIcons">
                <span class="fa fa-chevron-left"></span>
                <span class="fa fa-chevron-right"></span>
                
            </div>
        </header>
        </div>
        <div class="calendar">
            
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
            </ul>
            
                
        </div>
    </div>
   
    <!--
        Todo list code
        List should only appear on the day that it is 
    -->
</body>
</html>
